{% extends "base.html" %}

{% block title %}*-*-* Your Wishlist *-*-*{% endblock title %}

{% block content %}
<br>
<form action="{% url 'favorite-items' %}" method="GET">
  <div class="input-group mb-3">
    <input type="search" class="form-control" placeholder="Search from your wishlist?" aria-label="Search" name="q" value="{{request.GET.q}}">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
  </div>
</form>
<div class="row">
    {% for fav in items_fav %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if fav.image %}
            <img class="card-img-top" src="{{fav.image.url}}" alt="Hey Noob, look at me...">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{fav.name}}</h5>
            <p class="card-text">{{fav.description|truncatechars:25}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'item-detail' fav.id %}" class="btn btn-outline-dark">View</a>
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
